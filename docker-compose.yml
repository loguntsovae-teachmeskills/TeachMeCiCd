version: '3.8'

services:
  # Основное приложение FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teachme-cicd-api
    ports:
      - "8000:8000"  # Проброс порта на хост
    environment:
      - APP_ENV=development
      - DEBUG=true
    volumes:
      # Монтируем код для hot-reload в development
      - ./app:/app/app
      - ./main.py:/app/main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Опциональный сервис - Redis для кеширования
  # Раскомментируйте при необходимости
