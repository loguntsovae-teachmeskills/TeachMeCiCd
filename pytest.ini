[tool:pytest]
# Конфигурация для pytest

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Директории для поиска тестов
testpaths = tests

# Опции для запуска
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты для отдельных компонентов
    integration: Интеграционные тесты для API endpoints
    slow: Медленные тесты
    smoke: Быстрые smoke тесты для проверки базового функционала

# Асинхронные тесты
asyncio_mode = auto

[coverage:run]
# Настройки для coverage

source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
# Настройки отчета о покрытии

precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
