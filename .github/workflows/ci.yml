# Workflow для Continuous Integration
# Автоматическое тестирование и проверка качества кода

name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Проверка качества кода
  code-quality:
    name: Проверка качества кода
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout код
        uses: actions/checkout@v4
      
      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Проверка форматирования с Black
        run: |
          black --check --diff .
        continue-on-error: true
      
      - name: Проверка импортов с isort
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      - name: Линтинг с flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Запуск тестов
  test:
    name: Тестирование
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - name: Checkout код
        uses: actions/checkout@v4
      
      - name: Установка Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Запуск smoke тестов
        run: |
          pytest tests/test_health.py -m smoke -v
      
      - name: Запуск всех тестов
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Загрузка отчета о покрытии
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Сборка и тестирование Docker образа
  docker-build:
    name: Сборка Docker образа
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout код
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Сборка Docker образа
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: teachme-cicd-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Запуск контейнера для тестирования
        run: |
          docker run -d -p 8003:8003 --name test-api teachme-cicd-api:test
          sleep 10
      
      - name: Проверка работоспособности API
        run: |
          curl -f http://localhost:8003/health || exit 1
          curl -f http://localhost:8003/ || exit 1
      
      - name: Остановка контейнера
        if: always()
        run: |
          docker stop test-api || true
          docker rm test-api || true

  # Финальная проверка
  ci-success:
    name: CI прошел успешно
    runs-on: ubuntu-latest
    needs: [code-quality, test, docker-build]
    if: success()
    
    steps:
      - name: Результат CI
        run: |
          echo "✅ Все проверки CI прошли успешно!"
          echo "Код готов к развертыванию"
